<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
    <!-- Membuat sebuah segitiga -->
    <polygon points="0,0 0,150 150,0" fill="green" stroke="black" stroke-width="3"/>

    <!-- Penyematan HTML menggunakan foreignObject -->
    <foreignObject x="160" y="20" width="200" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <h1 style="color: red;">Ini adalah contoh HTML di dalam SVG</h1>
            <p>HTML dapat disematkan di dalam SVG dengan elemen <code>foreignObject</code>.</p>
            <button onclick="alert('Button di dalam SVG!')">Klik Saya!</button>
        </div>
    </foreignObject>
</svg>
